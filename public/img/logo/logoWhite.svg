<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="StayGo logo">
  <title>StayGo</title>
  <defs>
    <style>
      .icon-stroke { stroke: #B68A2C; stroke-width: 8; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .wordmark { fill: #3A3A3A; font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; font-weight: 600; }
    </style>
  </defs>

  <!-- Icon (geometric gem) -->
  <g transform="translate(40,40) scale(1.0)">
    <!-- Outer hexagon -->
    <polygon class="icon-stroke" points="110,0 220,64 220,196 110,260 0,196 0,64"/>
    <!-- Inner triangle up -->
    <polygon class="icon-stroke" points="110,18 202,71 110,230 18,71"/>
    <!-- Horizontal connector -->
    <line class="icon-stroke" x1="32" y1="98" x2="188" y2="98"/>
    <!-- Inner triangle down -->
    <polygon class="icon-stroke" points="110,98 170,134 110,230 50,134"/>
  </g>

  <!-- Wordmark -->
  <text class="wordmark" x="340" y="175" font-size="120">StayGo</text>
</svg>
